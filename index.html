    <script>
      // Get the buttons and input field
      const minusBtn = document.querySelector('[data-action="minus"]');
      const plusBtn = document.querySelector('[data-action="plus"]');
      const quantityInput = document.getElementById("quantity");

      // Add event listeners to the buttons
      minusBtn.addEventListener("click", () => {
        decreaseQuantity();
      });

      plusBtn.addEventListener("click", () => {
        increaseQuantity();
      });

      // Define the functions to increase and decrease the quantity
      function decreaseQuantity() {
        let currentValue = parseInt(quantityInput.value);
        if (currentValue > 0) {
          quantityInput.value = currentValue - 1;
        }
      }

      function increaseQuantity() {
        let currentValue = parseInt(quantityInput.value);
        quantityInput.value = currentValue + 1;
      }
    </script>

      const app = initializeApp(firebaseConfig);

      // Add event listener to form submit button
      document
        .getElementById("request")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission behavior

          // Get form field values
          var name = document.getElementById("Name").value;
          var email = document.getElementById("Email").value;
          var number = document.getElementById("Number").value;
          var address = document.getElementById("Address").value;
          var city = document.getElementById("City").value;
          var message = document.getElementById("Message").value;
          var quantity = document.getElementById("quantity").value;
          var options = document.getElementById("options").value;

          // Create data object
          var data = {
            name: name,
            email: email,
            number: number,
            address: address,
            city: city,
            message: message,
            quantity: quantity,
            options: options,
          };

          // Push data to database
          push(ref(database, "requests"), data)
            .then(function () {
              alert("Request sent successfully.");
              document.getElementById("request").reset(); // Reset form
            })
            .catch(function (error) {
              alert("Error sending request: " + error.message);
            });
        });
